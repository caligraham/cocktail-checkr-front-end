<html lang="en">

<body class="center">
    <div id="cocktails-list" class="width=300px; height=300px" style="text-align:center">
        <h1 style="font-family: 'Courier New', Courier, monospace; text-align:center">üç∏ü•É DRANKY DRANKS ü•Éüç∏</h1>
        <h4 style="font-family: 'Courier New', Courier, monospace; text-align:center">Click on your favorite drank!</h4>
            <div id="margarita" style="display:block;"></div>
            <div id="martini" style="display:block"></div>
            <div id="mojito" style="display:block"></div>
    </div>
    <div id="cocktail-show" style="display:none; font-family: 'Courier New', Courier, monospace; text-align:center">
        <button id="new-review" style="font-family: 'Courier New', Courier, monospace;">New Review</button>
            <div id="margarita-show" style="display:block"></div>
            <div id="martini-show" style="display:block"></div>
            <div id="mojito-show" style="display:block"></div>
        <form id="review-form" style="display:none; font-family: 'Courier New', Courier, monospace;">
            Title:
            <input type="text" name="title" id="title">
            Review:
            <input type="text" name="content" id="content">
            Rating:
            <select name="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="submit" style="font-family: 'Courier New', Courier, monospace;" value="Create Review">
        </form>
        <button id="backbutton" style="font-family: 'Courier New', Courier, monospace;">Back</button>
        <br>
        <button id="sorted" style="font-family: 'Courier New', Courier, monospace;">Sort Reviews A-Z</button>
        <p style="font-family: 'Courier New', Courier, monospace;">Search by rating:</p>
        <select name="search" id="search">
            <option value="all">all</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="reviews-list" style="font-family: 'Courier New', Courier, monospace;"></div>
    </div>
    <script type="text/javascript" src="src/review.js"></script>
    <script type="text/javascript" src="src/cocktail.js"></script>
    <script type="text/javascript" src="index.js"></script>
